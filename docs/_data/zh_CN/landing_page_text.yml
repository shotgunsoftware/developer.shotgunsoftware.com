title: <h2 id="welcome-">欢迎！</h2><p>此站点旨在向您介绍开发人员与 Shotgun Web 应用交互的所有方式、用于构建艺术家工作流的 Toolkit 平台以及 RV 包含的一套数字审核工具。<strong>&ldquo;手册&rdquo;(Guides)</strong>部分包含教程、手册及其他教育资源，而<strong>&ldquo;参考(Reference)&rdquo;</strong>部分包含有关 API 和配置文件的详细技术文档。</p><h2 id="who-is-this-site-for-">此站点的目标受众是谁？</h2><p>本文档面向软件工程师、工作流技术总监或将要设置工作流并希望开发 Shotgun 和 RV 相关工具的任何人。 </p><p>有关使用 Shotgun 的一般帮助，请参见 <a href="https://support.shotgunsoftware.com/hc/zh-cn">Shotgun 帮助门户</a>。 </p><h2 id="how-can-i-develop-pipelines-with-shotgun-">如何使用 Shotgun 开发工作流？</h2><p>Shotgun 提供了一组功能强大的工具，可用于自定义您的工作室的 Shotgun 体验。下面介绍其中一些工具。</p><h3 id="interested-in-interacting-with-shotgun-through-your-own-custom-code-">希望通过自定义代码与 Shotgun 交互？</h3><ul><li><a href="https://developer.shotgunsoftware.com/python-api/">Python API</a> 提供了 CRUD 方法，您可以使用这些方法对进出 Shotgun 数据库的数据进行原始访问。 </li><li><a href="https://developer.shotgunsoftware.com/rest-api/">REST API</a> 与 Python API 功能相当，但使用它时，您可以采用 Python 以外的编程语言对 Shotgun 进行完全数据访问。 </li><li><a href="https://developer.shotgunsoftware.com/tk-core">Toolkit 核心 API</a> 提供了连接 Shotgun 工作流集成的接口，可用于自动执行发布、处理文件位置以及构建跨软件功能工具等。</li></ul><h3 id="want-to-automate-processes-around-the-shotgun-web-app-">想要自动执行与 Shotgun Web 应用相关的流程？</h3><p>Shotgun 提供了几项用于向 Shotgun 站点添加触发器或自定义菜单项的技术：</p><ul><li><a href="https://support.shotgunsoftware.com/hc/zh-cn/articles/219031318">动作菜单项</a> (AMI)，用于向实体的上下文菜单添加项，Shotgun 用户可以从中运行自定义逻辑。</li><li><a href="https://developer.shotgunsoftware.com/zh_CN/3d448f5e">Webhook</a>，用于创建针对 Shotgun 站点上所发生事件的自定义反应。在发生选定事件时，系统会向定义的端点发出 HTTPS 请求，并提供事件相关信息的有效负载。然后，您可以创建自定义代码，以使用此有效负载来做出所需的任何反应。 </li><li><a href="https://github.com/shotgunsoftware/shotgunEvents/wiki">事件进程框架</a>，这是另一种创建针对站点上所发生事件的反应的解决方案。如果您希望限制传入您工作室的 Internet 连接，请选择事件进程框架。 </li></ul><h3 id="want-to-extend-shotgun-into-your-artist-pipeline-">想要将 Shotgun 扩展到您的艺术家工作流中？</h3><p>Shotgun Toolkit 平台用于在艺术家工具中构建插件集成，以便将 Shotgun 体验加入到制作工作流中，并为您奠定发布工作流的基础。</p><p>可以通过多种方法来自定义 Toolkit 设置：</p><ul><li>Toolkit 工作流配置是一组 YAML 文件，您可以通过这些文件控制 Toolkit 插件应用中的许多选项。</li><li>您可以通过挂钩在 Toolkit 工作流中的特定点注入自定义 Python 逻辑，而无需 Fork 主代码库。</li><li>Toolkit 核心 API 为工作流技术总监提供了快速构建可配置工具的方法，这些工具可在常用内容创建软件中运行。</li><li>此外，您可以使用各种应用和框架 API 编写代码来处理特定 Toolkit 功能，例如发布艺术家作品、使用 UI 控件和各种实用程序。</li></ul><h3 id="want-to-customize-your-studio-s-media-review-experience-">想要自定义您工作室的媒体审核体验？</h3><p>RV 从一开始就构建为可扩展平台。它提供了一个用于添加自动操作的灵活系统，其界面主要通过 Mu、Python 和 Javascript 中提供的 API 构建而成。可通过插件提供的部分自定义行为如下：</p><ul><li>自动实现颜色工作流和视图管理</li><li>在 RV 中提供面向艺术家的工具，以利用现有的工作室库</li></ul><h3 id="want-to-learn-more-about-real-world-ways-that-others-are-using-shotgun-">想要详细了解其他人使用 Shotgun 的实际情况？</h3><p>每天都在使用 Shotgun 的 Shotgun 员工和用户、管理员以及开发人员可以在我们的<a href="https://community.shotgunsoftware.com/">社区论坛</a>畅所欲言。 </p>
