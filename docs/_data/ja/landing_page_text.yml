title: <h2 id="welcome-">ようこそ!</h2><p>このサイトでは、開発者が ShotGrid Web アプリ、建築アーティスト パイプライン用の Toolkit プラットフォーム、デジタル レビュー ツールの RV スイートを操作する場合に使用するすべての方法について説明します。「<strong>ガイド</strong>」セクションには、チュートリアル、ガイド、およびその他の教育リソースが含まれています。「<strong>リファレンス</strong>」セクションには、API と設定ファイルに関する詳細な技術ドキュメントが含まれています。</p><h2 id="who-is-this-site-for-">このサイトの対象者</h2><p>このドキュメントは、ソフトウェア エンジニア、パイプライン TD、またはパイプラインの設定や ShotGrid と RV の関連ツールの開発を行うユーザを対象としています。 </p><p>ShotGrid の一般的な使用方法については、<a href="https://support.shotgunsoftware.com/hc/ja">ShotGrid ヘルプ ポータル</a>を参照してください。 </p><h2 id="how-can-i-develop-pipelines-with-shotgun-">ShotGrid を使用してパイプラインを開発するには</h2><p>ShotGrid は、スタジオの ShotGrid エクスペリエンスをカスタマイズするための強力なツールセットを提供します。次に、その中の一部を示します。</p><h3 id="interested-in-interacting-with-shotgun-through-your-own-custom-code-">カスタム コードを使用して ShotGrid を操作することに関心がある場合</h3><ul><li><a href="https://developer.shotgridsoftware.com/python-api/">Python API</a> には、ShotGrid データベースの入出力データに直接アクセスするための CRUD メソッドが用意されています。 </li><li><a href="https://developer.shotgridsoftware.com/rest-api/">REST API</a> は Python API と機能的に同等ですが、Python 以外のプログラミング言語から ShotGrid への完全なデータ アクセスを実現します。 </li><li><a href="https://developer.shotgridsoftware.com/tk-core">Toolkit Core API</a> は、パブリッシュの自動化、ファイルの場所の処理、ソフトウェア間で機能するツールの構築など、ShotGrid パイプライン統合のインタフェースを提供します。</li></ul><h3 id="want-to-automate-processes-around-the-shotgun-web-app-">ShotGrid Web アプリに関するプロセスを自動化するには</h3><p>ShotGrid には、ShotGrid サイトにトリガやカスタム メニュー項目を追加するためのテクノロジがいくつか組み込まれています。</p><ul><li><a href="https://support.shotgunsoftware.com/hc/ja/articles/219031318">アクション メニュー アイテム(AMI)</a> を使用すると、エンティティのコンテキスト メニューに項目を追加できます。ShotGrid ユーザは、追加された項目からカスタム ロジックを実行することができます。</li><li><a href="https://developer.shotgridsoftware.com/ja/3d448f5e/">Webhook</a> を使用すると、ShotGrid サイトで発生するイベントに対するカスタム リアクションを作成できます。選択したイベントが発生すると、イベントに関する情報のペイロードとともに、HTTPS 要求が定義されたエンドポイントに送信されます。送信後、このペイロードを使用して必要なリアクションを行うカスタム コードを作成することができます。 </li><li><a href="https://github.com/shotgunsoftware/shotgunEvents/wiki">イベント デーモン フレームワーク</a>を使用して、サイト上のイベントに対するリアクションを作成することもできます。スタジオのインターネット接続を受信に限定する場合は、イベント デーモン フレームワークを選択します。 </li></ul><h3 id="want-to-extend-shotgun-into-your-artist-pipeline-">ShotGrid をアーティスト パイプラインまで拡張するには</h3><p>ShotGrid Toolkit は、アーティスト向けツール内に、ShotGrid 環境をプロダクション ワークフローに取り込んでパブリッシュ パイプラインの基盤を提供するプラグイン統合機能を構築するためのプラットフォームです。</p><p>Toolkit の設定をカスタマイズするさまざまな方法が用意されています。</p><ul><li>Toolkit パイプライン設定とは、Toolkit プラグイン アプリ内のさまざまなオプションをコントロールできる一連の YAML ファイルのことです。</li><li>フックを使用すると、メイン コードベースをフォークすることなく、Toolkit のワークフローの特定のポイントにカスタム Python ロジックを挿入できます。</li><li>Toolkit Core API には、一般的なコンテンツ作成ソフトウェアで実行できる設定可能なツールをパイプライン TD で迅速に構築するためのメソッドが用意されています。</li><li>また、さまざまなアプリ API とフレームワーク API を使用することにより、アーティスト作業のパブリッシュ、UI ウィジェットの処理、各種ユーティリティなど、Toolkit の特定の機能を処理するコードを記述できます。</li></ul><h3 id="want-to-customize-your-studio-s-media-review-experience-">スタジオのメディア レビュー環境をカスタマイズするには</h3><p>RV は、拡張可能なプラットフォームの実現を目指してゼロから構築されました。RV は、Mu、Python、JavaScript で提供される API を主に使用して構築されたインタフェースを通して、自動化できる柔軟なシステムを提供します。プラグインを介して提供されるカスタム動作の例は、次のとおりです。</p><ul><li>カラー パイプラインとビュー管理を自動化する</li><li>既存のスタジオ ライブラリを利用するアーティスト向けツールを RV 内で提供する</li></ul><h3 id="want-to-learn-more-about-real-world-ways-that-others-are-using-shotgun-">他のユーザによる ShotGrid の実際の活用例を確認するには</h3><p>オートデスクの<a href="https://community.shotgridsoftware.com/">コミュニティ フォーラム</a>では、ShotGrid を毎日使用する ShotGrid スタッフとユーザ、管理者、および開発者の間で活発な会話が行われています。 </p>

