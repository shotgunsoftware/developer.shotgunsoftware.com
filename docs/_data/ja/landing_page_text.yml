title: Shotgun の開発者用ドキュメントへようこそ。このサイトには、Shotgun をプログラムによって操作するためのあらゆる方法についての詳細な技術リファレンス、および Shotgun のすべての統合ポイントを最大限に活用する方法を学ぶためのチュートリアル、ガイド、およびその他の教育用リソースが含まれています。
shotgun: Shotgun の API を使用すると、データに直接接続したり、反復的なタスクを自動化したり、ユーザが Shotgun を操作するための新しい方法を追加することができます。
toolkit: Toolkit は、アーティスト向けアプリケーションおよびツールを、多くの一般的なアプリケーションですぐに使えるワークフローと統合するための拡張可能なプラットフォームです。
rv: RV は、アーティストやスーパーバイザーがメディアを再生および比較するための機能を提供する、強力で高度に設定可能なデスクトップ レビュー ツールです。